{% extends "base.html" %}
{% load i18n static %}
{% block title %}Medlemskapsstatistikk{% endblock %}
{% block body %}
    <div class="row">
        <div class="col-xs-12">
            <h1>Medlemskapsstatistikk</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6">

            <h2>Salg per dag</h2>
            <label for="start">Fra</label> <input id="start" name="start" type="date" value="{{ start_date|date:"Y-m-d" }}" />
            <div id="sales-chart"></div>

            <h3>Salg totalt</h3>
            <div id="sums">
                <div>Totalt: <span class="sum big-number"></span></div>
            </div>

            <hr>

            <h2>Salg idag</h2>
            <em>Dato: <span class="today-date-wrap"></span></em>
            <div id="sales-chart-today" style="min-width: 310px; height: 400px; max-width: 600px;"></div>
            <div id="sums">
                <div>Totalt: <span class="sum-today big-number"></span></div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6">
            <h2>Salg per dag</h2>
            <button class="export-data-btn btn btn-default btn-sm"><span class="glyphicon glyphicon-download-alt"></span> Eksporter til CSV</button>
            <table id="sales-table" class="table table-striped"></table>
        </div>
    </div>
{% endblock %}
{% block tailinc %}
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
    <script src="{% static "dist/scripts/stats.js" %}"></script>
{% endblock %}
