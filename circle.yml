machine:
  python:
    version: 3.5.2
services:
  - redis:latest
dependencies:
  pre:
    - sudo apt update; sudo apt install libsasl2-dev libldap2-dev -y
    - pip install codecov
test:
  override:
    - coverage run --source=dusken,apps manage.py test -v 2
  post:
    - bash <(curl -s https://codecov.io/bash)
